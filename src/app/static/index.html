<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Pemrosesan PDF</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <nav id="sidebar-section" class="sidebar collapsed">
            <div class="sidebar-content">
                <button id="toggle-sidebar" class="btn btn-link text-white mt-3">
                    <i class="fa fa-bars fa-2x"></i>
                </button>
                <ul class="nav flex-column mt-4">
                    <!-- Icons at the top -->
                    <li class="nav-item">
                        <a class="nav-link text-center" href="#">
                            <i class="fa fa-home fa-2x"></i>
                            <span class="link-text">Home</span>
                        </a>
                    </li>
                </ul>
                <!-- New Chat Button -->
                <button id="new-chat-btn" class="btn btn-primary mt-auto mb-4">
                    <i class="fa fa-plus"></i> <span class="button-text">New Chat</span>
                </button>
            </div>
        </nav>
        <!-- Main Content -->
        <main class="main-content">
            <!-- Upload Section -->
            <div id="upload-section" class="upload-section">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Unggah File PDF untuk Diproses</h3>
                        <form id="upload-form">
                            <div class="mb-3">
                                <label for="pdfFile" class="form-label"><i class="fa fa-file-pdf text-danger"></i> Pilih File PDF:</label>
                                <input type="file" class="form-control" id="pdfFile" name="pdfFile" accept="application/pdf" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100"><i class="fa fa-upload"></i> Unggah dan Proses</button>
                        </form>
                        <div id="loading" class="text-center mt-4" style="display: none;">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Memproses...</span>
                            </div>
                            <p class="mt-2">File Anda sedang diproses, harap tunggu...</p>
                        </div>
                        <div id="upload-error" class="alert alert-danger mt-3 d-none" role="alert">
                            Terjadi kesalahan saat memproses file.
                        </div>
                    </div>
                </div>
            </div>
            <!-- Chat Section -->
            <div id="chat-section" class="chat-section" style="display: none;">
                <div class="chat-box" id="chat-box">
                    <!-- Pesan akan muncul di sini -->
                </div>
                <div class="chat-input">
                    <form id="chat-form" class="d-flex">
                        <input type="text" class="form-control me-2" id="user-input" placeholder="Tulis pesan Anda..." required>
                        <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="./js/scripts.js"></script>
</body>
</html>

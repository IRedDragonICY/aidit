<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIdit</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <nav id="sidebar-section" class="sidebar collapsed">
            <div class="sidebar-content">
                <button id="toggle-sidebar" class="btn btn-link text-white mt-3">
                    <i class="fa fa-bars fa-2x"></i>
                </button>
                <ul class="nav flex-column mt-4">
                    <!-- Icons at the top -->
                    <li class="nav-item">
                        <a class="nav-link text-center" href="#">
                            <i class="fa fa-home fa-2x"></i>
                            <span class="link-text">Home</span>
                        </a>
                    </li>
                </ul>
                <!-- New Chat Button -->
                <button id="new-chat-btn" class="btn btn-primary mt-auto mb-4">
                    <i class="fa fa-plus"></i> <span class="button-text">New Chat</span>
                </button>
            </div>
        </nav>
        <!-- Main Content -->
        <main class="main-content">
            <!-- Chat Section -->
            <div id="chat-section" class="chat-section">
                <div class="chat-box" id="chat-box">
                    <!-- Messages will appear here -->
                </div>
                <!-- Progress Area -->
                <div id="progress-area" class="progress-area" style="display: none;">
                    <div class="progress-content">
                        <p id="progress-text"></p>
                    </div>
                </div>
                <!-- Chat Input -->
                <div class="chat-input">
                    <form id="chat-form" class="d-flex">
                        <input type="text" class="form-control me-2" id="user-input" placeholder="Tulis pesan Anda..." required>
                        <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i></button>
                        <button type="button" id="stop-button" class="btn btn-danger ms-2"><i class="fa fa-stop"></i></button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="./js/scripts.js"></script>
</body>
</html>
